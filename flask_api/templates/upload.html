{% extends"layout.html" %}
{% block content %}

        <h4>
            <p>Upload the image and get results.</p>
        </h4>
    <form method="POST" enctype="multipart/form-data" action={{ url_for("upload_image_file") }}>
        <input type="file" style="width:250px" name="file" accept="image/*" >
<br> 
        &emsp;&emsp;&emsp; <input type="submit" class="btn btn2 btn-primary btn-block btn-large" value="Upload" name="submit">
    </form>
{% endblock %}
